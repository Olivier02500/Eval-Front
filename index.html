<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluation front</title>
  <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/ae40802ff0.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="all">
        <section class="container">
            <div class="ligne">
                <div id="presentation">
                    <h1>BRADLEY COOPER</h1>
                    <p>I'm a graphic Designer, coder & Entrepreneur. <br>
                    Take a look at my portfolio to see what i was working.</p>

                    <button type="button" id="resume_button"> <i class="fas fa-download"></i> RESUME</button>
                    <button type="button" id="contact_button"><i class="far fa-id-badge"></i>  CONTACT</button>
                </div>

                <div id="profile">
                    <i class="far fa-address-card"></i>
                    <h2>PROFILE</h2>
                </div>
            </div>

            <div class="ligne">
                <div id="experience">
                    <i class="fas fa-battery-half"></i>
                    <h2>EXPERIENCE</h2>
                </div>

                <div id="education">
                    <i class="fas fa-book"></i>
                    <h2>EDUCATION</h2>
                </div>

                <div id="blog">
                    <i class="fas fa-edit"></i>
                    <h2>BLOG</h2>
                </div>
            </div>

            <div class="ligne">
                <div id="social">
                    <i class="fas fa-plus"></i>
                    <h2>SOCIAL MENU</h2>
                </div>

                <div id="contact">
                    <i class="fas fa-paper-plane"></i>
                    <h2>CONTACT</h2>
                </div>

                <div id="portfolio">
                    <i class="fas fa-desktop"></i>
                    <h2>PORTFOLIO</h2>
                </div>
            </div>

        </section>

        <section class="container" id="right">

        </section>
    </section>

</body>

</html>
